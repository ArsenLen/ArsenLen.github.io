<!Doctype HTML>
<html>

<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="test.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
</head>

<body>

	<div class="menu">
		<input type="button" value="На главную страницу" id="back_button" onclick="" />
    </div>
    
    <!-----------------droppable----------->
	<div class="wrapper">
	<div id="droppable" class="drop">
        <div id="droppable-item" class="droppable-item">
            <p class="right-word">Мел</p>
        </div>
		<!-- <ul>
			<li id="Apple">
				<p class="apple">Собака</p>
			</li>
			<li id="Banana">
				<p class="banana">Медведь</p>
			</li>
			<li id="Guava">
				<p class="guava">Лев</p>
			</li>
			<li id="Litchi">
				<p class="litchi">Сова</p>
		</ul> -->
    </div>
    
	<!-----------------draggable----------->

	<div id="draggable" class="drag">
		<div class="draggable-item" id="drag1"></div>
        <div class="draggable-item" id="drag2"></div>
        <div class="draggable-item" id="drag3"></div>
        <div class="draggable-item" id="drag4"></div>
	</div>

</div>
	<!-----------------scripts----------->

	<script src="jquery-3.3.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="./jquery-ui-touch-punch-master/jquery.ui.touch-punch.min.js"></script>

	<script>

		$(function () {


			$('#back_button').click(function () {
				location.href = "../index.html";
			});

			$(".draggable-item").draggable({
				scroll: false,
				revert: 'invalid'
			});


			//Apple

			$("#droppable-item").droppable({
				accept: "#drag1",
				drop: function () {
                    $(".right-word").text("Туура");
                    $(".right-word").css("color","green")
                    $(this).css({ "background": "url(./img2/БОР_А1.png)", "background-size":"cover",
                    "background-position": "center","align-items":"flex-start"});
                    $("#drag1").hide("puff");
					$("#Apple1").css("animation", "none");
				}
			});



			//Banana

			$("#Banana").droppable({
				accept: "#Banana1",
				drop: function () {
					$(".banana").text("Верно");

					$(this).css({ "background": "url(./img2/аюу.png)"});
					$("#Banana1").css("animation", "none");
					$("#Banana1").hide( "puff" );
					$(".banana").css({"color" : "green", "font-size" : "26px"})
				}
			});

			//Guava

			$("#Guava").droppable({
				accept: "#Guava1",
				drop: function () {
					$(".guava").text("Верно");

					$(this).css({ "background": "#00FA9A", "color": "#000" });
					$("#Guava1").css("animation", "none");
		
				}
			});

			//Litchi

			$("#Litchi").droppable({
				accept: "#Litchi1",
				drop: function () {
					$(".litchi").text("Верно");

					$(this).css({ "background": "#00FA9A", "color": "#000" });
					$("#Litchi1").css("animation", "none");
				}
			});

			//Plum

			$("#Plum").droppable({
				accept: "#Plum1",
				drop: function () {
					$(".plum").text("Верно");

					$(this).css({ "background": "#00FA9A", "color": "#000" });
					$("#Plum1").css("animation", "none");
				}
			});

			//Mango

			$("#Mango").droppable({
				accept: "#Mango1",
				drop: function () {
					$(".mango").text("Верно");

					$(this).css({ "background": "#00FA9A", "color": "#000" });
					$("#Mango1").css("animation", "none");
				}
			});

			//Fig

			$("#Fig").droppable({
				accept: "#Fig1",
				drop: function () {
					$(".fig").text("Верно");

					$(this).css({ "background": "#00FA9A", "color": "#000" });
					$("#Fig1").css("animation", "none");
				}
			});





		});
	</script>
</body>

</html>
